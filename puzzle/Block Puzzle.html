<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>5x5 Block Puzzle</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      width: 90vw;
      max-width: 500px;
      height: 90vw;
      margin: 0 auto 20px auto;
      background: #444;
    }

    .cell {
      background: white;
      border: 1px solid #999;
      aspect-ratio: 1 / 1;
    }

    .filled {
      background: linear-gradient(145deg, #00bcd4, #ff69b4);
    }

    .pieces {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .piece {
      display: grid;
      gap: 2px;
      background: #333;
      padding: 8px;
      border-radius: 8px;
      cursor: grab;
    }

    .piece-cell {
      width: 6vw;
      height: 6vw;
      max-width: 30px;
      max-height: 30px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    #reset-btn {
      margin: 10px auto;
      padding: 12px 24px;
      background: #ff7675;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #74ebd5;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>5x5 Block Puzzle</h1>
  <div><strong>Score:</strong> <span id="score">0</span></div>
  <div class="board" id="board"></div>
  <div class="pieces" id="pieces"></div>
  <button id="reset-btn">ðŸ”„ Reset Game</button>
